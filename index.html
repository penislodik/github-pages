        .schedule-table {

            margin-bottom: 20px;

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.5);
            display: table;

        .schedule-table th, .schedule-table td {
            border: 1px solid #333366;
            padding: 12px;

            font-size: 1em;
            opacity: 0;
            animation: fadeInCell 0.7s ease forwards;
            animation-delay: calc(0.1s * var(--cell-index));

        @keyframes fadeInCell {

            to { opacity: 1; transform: translateY(0); }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —Å —ç–º–æ–¥–∑–∏ */
        .schedule-table td[data-subject="–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞"] { background-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }

        .edit-form {

        .edit-form button:hover {

        .edit-form button:active {

        #custom-subject {

        @media (max-width: 800px) {

                border-radius: 6px;
            }
            header, .edit-form, .schedule-table, footer {

            }
        }

<body>

                    <option value="–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫">üá¨üáß –ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫</option>

    <script>
        // –≠–º–æ–¥–∑–∏ –¥–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        const subjectEmojis = {
            '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞': 'üìè',
            '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫': 'üìñ',
            '–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞': 'üìö',
            '–§–∏–∑–∏–∫–∞': '‚ö°',
            '–•–∏–º–∏—è': 'üß™',
            '–ë–∏–æ–ª–æ–≥–∏—è': 'üå±',
            '–ò—Å—Ç–æ—Ä–∏—è': 'üèõÔ∏è',
            '–ì–µ–æ–≥—Ä–∞—Ñ–∏—è': 'üåç',
            '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫': 'üá¨üáß',
            '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞': '‚öΩ'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –∏–∑ localStorage –∏–ª–∏ –ø—É—Å—Ç–æ–≥–æ –º–∞—Å—Å–∏–≤–∞
        let schedule = JSON.parse(localStorage.getItem('schedule')) || Array(5).fill().map(() => Array(6).fill(''));

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            console.log('Page loaded, initializing schedule');
            loadSchedule();
        };

        function loadSchedule() {
            console.log('Loading schedule:', schedule);
            try {
                const tbody = document.getElementById('schedule-body');
                if (!tbody) {
                    throw new Error('Schedule body element not found');
                }
                tbody.innerHTML = '';
                let cellIndex = 0;
                for (let lesson = 0; lesson < 6; lesson++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td style="--cell-index: ${cellIndex++}">${lesson + 1}</td>`;
                    for (let day = 0; day < 5; day++) {
                        const subject = schedule[day][lesson] || '';
                        const emoji = subjectEmojis[subject] || '';
                        const displayText = subject ? `${emoji} ${subject}` : '';
                        row.innerHTML += `<td style="--cell-index: ${cellIndex++}" data-subject="${subject}">${displayText}</td>`;
                    }
                    tbody.appendChild(row);
                }
                console.log('Schedule loaded successfully');
            } catch (error) {
                console.error('Error loading schedule:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
            }
        }

        function toggleCustomSubject() {
            const subjectSelect = document.getElementById('subject');
            const customSubject = document.getElementById('custom-subject');
            if (subjectSelect.value === '–î—Ä—É–≥–æ–µ') {
                customSubject.classList.add('visible');
            } else {
                customSubject.classList.remove('visible');
                customSubject.value = '';
            }
        }

        function updateSchedule() {
            try {
                const day = parseInt(document.getElementById('day').value);
                const lesson = parseInt(document.getElementById('lesson').value);
                const subjectSelect = document.getElementById('subject');
                let subject = subjectSelect.value;
                if (subject === '–î—Ä—É–≥–æ–µ') {
                    subject = document.getElementById('custom-subject').value.trim();
                }
                if (subject) {
                    schedule[day][lesson] = subject;
                    localStorage.setItem('schedule', JSON.stringify(schedule));
                    console.log('Updated schedule:', schedule);
                    loadSchedule();
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–π —è—á–µ–π–∫–∏
                    setTimeout(() => {
                        const cell = document.querySelector(`#schedule-body tr:nth-child(${lesson + 1}) td:nth-child(${day + 2})`);
                        if (cell) cell.classList.add('updated');
                        setTimeout(() => cell.classList.remove('updated'), 1000);
                    }, 100);
                    subjectSelect.value = '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞'; // –°–±—Ä–æ—Å –Ω–∞ –ø–µ—Ä–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç
                    toggleCustomSubject(); // –°–∫—Ä—ã—Ç—å –ø–æ–ª–µ, –µ—Å–ª–∏ –±—ã–ª–æ –≤–∏–¥–Ω–æ
                } else {
                    alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ–π!');
                }
            } catch (error) {
                console.error('Error updating schedule:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
            }
        }

        function clearSchedule() {
            console.log('Initiating clear schedule');
            try {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ?')) {
                    console.log('User confirmed clear');
                    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞—Ç—É—Ö–∞–Ω–∏—è —è—á–µ–µ–∫
                    const cells = document.querySelectorAll('.schedule-table td');
                    cells.forEach(cell => cell.classList.add('fade-out'));
                    setTimeout(() => {
                        schedule = Array(5).fill().map(() => Array(6).fill(''));
                        localStorage.setItem('schedule', JSON.stringify(schedule));
                        console.log('Schedule cleared:', schedule);
                        loadSchedule();
                        console.log('Clear completed');
                    }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                } else {
                    console.log('Clear cancelled by user');
                }
            } catch (error) {
                console.error('Error clearing schedule:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
            }
        }
    </script>
